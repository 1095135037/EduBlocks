machine:
  node:
    version: 6.10.2
  environment:
    NODE_MODE: development
dependencies:
  override:
    - ./tarball-create.sh armv6l
  cache_directories:
    - ~/.cache/yarn
deployment:
  production:
    branch: all-in-one
    commands:
      - scp edublocks-armv6l.tar.xz Josh@edublocks.org:downloads
