    <!-- The script to add blockly to the page. It's a little more complicated
    than the standard blockly one as it makes the blockly div resize as the page
    is resized, rather than being a fixed size. -->
    <script>
      var blocklyArea = document.getElementById('blocklyArea');
      var blocklyDiv = document.getElementById('blocklyDiv');
      var workspace = Blockly.inject(blocklyDiv,{
        media: 'blockly/media/',
        toolbox: document.getElementById('toolbox')
      });

      var onresize = function(e) {
        // Compute the absolute coordinates and dimensions of blocklyArea.
        var element = blocklyArea;
        var x = 0;
        var y = 0;
        do {
          x += element.offsetLeft;
          y += element.offsetTop;
          element = element.offsetParent;
        } while (element);
        // Position blocklyDiv over blocklyArea.
        blocklyDiv.style.left = x + 'px';
        blocklyDiv.style.top = (y  - 64) + 'px';
        blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
        blocklyDiv.style.height = (blocklyArea.offsetHeight + 96) + 'px';
        Blockly.svgResize(workspace);
      };
      window.addEventListener('resize', onresize, false);

      setTimeout(onresize, 100);
      setTimeout(onresize, 400);
      setTimeout(onresize, 1000);
      setTimeout(onresize, 5000);

      function openCode() {
        var fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = '.xml';
        fileInput.addEventListener('change', readSingleFile, false);
        fileInput.click();

        function readSingleFile(e) {
          var file = e.target.files[0];
          if (!file) return;

          var reader = new FileReader();
          reader.onload = function(e) {
            var contents = e.target.result;
            gotContents(contents);
          };
          reader.readAsText(file);
        }

        function gotContents(text) {
          var textToDom = Blockly.Xml.textToDom(text);
          Blockly.Xml.domToWorkspace(Blockly.mainWorkspace, textToDom);
        }
      }

      function saveCode() {
        var xml = Blockly.Xml.workspaceToDom(Blockly.mainWorkspace);
        var text = Blockly.Xml.domToPrettyText(xml);

        var blob = new Blob([text], { type: 'text/xml;charset=utf-8' });
        saveAs(blob, prompt('Enter filename...'));
      }

      function sendCode() {
        var code = encodeURIComponent(Blockly.Python.workspaceToCode());
        var xhttp = new XMLHttpRequest();

        var postUrl;

        if (location.protocol === 'file:') {
          postUrl = "http://127.0.0.1:8080/runcode";
        }

        if (location.protocol === 'http:') {
          postUrl = "/runcode";
        }

        xhttp.open("POST", postUrl, true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send("code=" + code);
      }
    </script>
